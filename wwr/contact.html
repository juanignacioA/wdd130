    <main class="main-contact">
        <div class="company">   
        <h1>White Water Rafting Company</h1>
        <p>123 Main River Street</p>
        <p>Kolob, California</p>
        <p>+1 999 999 9999</p>
        <p>info@whitewater.com</p>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6511974.288852976!2d-124.59839233369429!3d37.16042795213504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20EE.%20UU.!5e0!3m2!1ses-419!2suy!4v1770480830470!5m2!1ses-419!2suy" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form class="form-container">
            <fieldset class="section-borderless">
                <div class="form-group">
                    <label for="name">Name</label> 
                    <input type="text" name="name" id="name" placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Placeholder">
                </div>
            </fieldset>

            <fieldset class="section-borderless">
                <div class="form-group">
                <label>Message Purpose</label>
                </div>
                <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="inquiry" name="purpose" value="general">
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="res" name="purpose" value="reservation">
                    <label for="res">Reservation Question</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sug" name="purpose" value="suggestion">
                    <label for="sug">Website Suggestion</label>
                </div>
                </div>
            </fieldset>

            <fieldset class="section-borderless">
                <div class="form-group">
                <label for="msg">Message</label>
                <textarea id="msg" name="textarea" placeholder="Type here"></textarea>
                </div>
                <div class="checkbox-group">
                <input type="checkbox" name="subscribe" id="news" checked>
                <label for="news">Please Subscribe me to the monthly newsletter</label>
                </div>
            </fieldset>

            <button type="submit">Get in Touch!</button>
        </form>    
        <div class="adventure" id="emploies">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/happyemploy.png" alt="Employee Profile">
                <figcaption>Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/happyemploy.png" alt="Employee Profile">
                <figcaption>Employee Profile</figcaption>
            </figure>

                <figcaption>Employee Profile</figcaption>
            </figure>
        </div>

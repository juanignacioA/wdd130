<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Quiz Questions</legend>
                
                <label for="css-acronym">1. What does the acronym CSS stand for?</label>
                <input type="text" id="css-acronym" name="css-acronym">

                <label for="selectors">2. How are id and class attributes selected in CSS?</label>
                <textarea id="selectors" name="selectors" rows="4"></textarea>

                <label for="css-comment">3. Which of the following is a valid CSS comment?</label>
                <select id="css-comment" name="css-comment">
                    <option value="" disabled selected>Choose One ...</option>
                    <option value="slash-star">/* My Comment */</option>
                    <option value="double-slash">// My Comment</option>
                    <option value="html-style">&lt;!-- My Comment --&gt;</option>
                </select>

                <label>4. What is the bottom margin given this declaration? 
                    <code>margin: 10px 5px 15px;</code>
                </label>
                <input type="text" name="margin-answer">
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2026 | HTML Form - User Poll Activity | Juan Ignacio Arballo</p>
    </footer>
</body>
</html>

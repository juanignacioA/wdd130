<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name"><br>
                    </div>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </select><br>
                </div>

                <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                </div>

                <div class="column1">
                    <label for="places">List the places you have lived:</label><br>
                    <textarea id="places" name="places" rows="4" cols="50">Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali</textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2026 | HTML Form - User Poll Activity | Juan Ignacio Arballo</p>
    </footer>
</body>
</html>
